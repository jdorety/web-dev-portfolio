<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Jonathan Dorety</title>
    <link rel="stylesheet" href="./css/mystyles.css" />
    <link rel="shortcut icon" type="image/ico" href="./assets/favicon.png" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-filters@latest/dist/pixi-filters.js"></script> -->
  </head>
  <body>
    <header>
      <nav>
        <navbar
          class="navbar is-fixed-top"
          role="navigation"
          aria-label="main navigation"
        >
          <div class="navbar-brand">
            <a href="/" class="navbar-item">
              <span class="icon">
                <i class="fas fa-home fa-lg"></i>
              </span>
            </a>
            <a
              role="button"
              class="navbar-burger"
              data-target="navMenu"
              aria-label="menu"
              aria-expanded="false"
            >
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div class="navbar-menu" id="navMenu">
            <div class="navbar-end">
              <a href="/contact.html" class="navbar-item is-tab is-active">
                Contact
              </a>
              <a href="/about.html" class="navbar-item is-tab"> About</a>
            </div>
          </div>
        </navbar>
      </nav>
    </header>
    <div class="page-wrapper">
      <section class="section" id="contact">
        <div class="container section-header">
          <h2 class="title is-1">Contact Me</h2>
        </div>
        <form>
          <div class="field">
            <label class="label has-text-info">Name</label>
            <div class="control">
              <input
                class="input has-background-black-ter has-text-primary"
                type="text"
              />
            </div>
          </div>

          <div class="field">
            <label class="label has-text-info">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input
                class="input has-background-black-ter has-text-primary"
                type="email"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label has-text-info">Subject</label>
            <div class="control">
              <div class="select has-ba">
                <select class="has-background-black-ter has-text-primary">
                  <option>Select subject</option>
                  <option>Employment</option>
                  <option>Feedback</option>
                  <option>Other</option>
                </select>
                <p class="is-danger" id="subject-warning" >Please Select a Subject</p>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label has-text-info ">Message</label>
            <div class="control">
              <textarea
                class="textarea has-background-black-ter has-text-info"
              ></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <!-- <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div> -->
          </div>
        </form>
      </section>
    </div>
    <footer class="footer">
      <div class="content">
        <div class="footer-content-wrapper">
          <p>&copy; Jonathan Dorety 2019</p>
          <div class="contact-icons">
            <a href="mailto:jonathan.dorety@gmail.com" target="_blank">
              <span class="icon is-large">
                <i class="far fa-envelope contact-icon"></i>
              </span>
            </a>
            <a href="https://www.linkedin.com/in/doretydev/" target="_blank">
              <span class="icon is-large">
                <i class="fab fa-linkedin contact-icon"></i>
              </span>
            </a>
            <a href="https://github.com/kyullog" target="_blank">
              <span class="icon is-large">
                <i class="fab fa-github contact-icon"></i>
              </span>
            </a>
          </div>
        </div>
        <a href="https://bulma.io">
          <img
            src="https://bulma.io/images/made-with-bulma--dark.png"
            alt="Made with Bulma"
            width="128"
            height="24"
          />
        </a>
      </div>
    </footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
